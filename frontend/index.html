<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Anomaly Detection in Business Communications</h1>
        <div class="mb-4">
            <label for="messageInput" class="form-label">Enter a message:</label>
            <textarea class="form-control" id="messageInput" rows="3"
                placeholder="Enter your message here..."></textarea>
            <button id="submitMessage" class="btn btn-primary mt-3">Submit Message</button>
        </div>
        <div class="mb-4">
            <button id="populateDatabase" class="btn btn-secondary">Populate Database with Sample Data</button>
        </div>
        <div id="resultAlert" class="alert d-none" role="alert"></div>
        <h3>Anomalies Log</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Message</th>
                    <th>Risk</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="anomaliesTable">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
